name: Flutter CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.5'  # specify your Flutter version here

    - name: Install dependencies
      run: |
        flutter pub get

    - name: Run tests
      run: |
        flutter test

    - name: Build APK
      run: |
        flutter build apk
